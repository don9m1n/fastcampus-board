<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <meta name="description" content="">
  <meta name="author" content="Dongmin Kim">
  <title>새 게시글 등록</title>

  <script defer th:src="@{/bootstrap/js/bootstrap.min.js}"></script>
  <link rel="stylesheet" th:href="@{/bootstrap/css/bootstrap.min.css}">
</head>
<body class="d-flex flex-column min-vh-100">

  <header th:replace="layouts/header::header"></header>

  <div class="container flex-grow-1">
    <header id="article-form-header" class="py-5 text-center">
      <h1 th:text="${formStatus} ? '게시글' + ${formStatus.description} : '_'"></h1>
    </header>
    <form id="article-form" th:action="${formStatus.update} ? '/articles/' + ${article.id} + '/form' : '/articles/form'" method="post">
      <div class="row mb-3 justify-content-md-center">
        <label for="title" class="col-sm-2 col-lg-1 col-form-label text-sm-end">제목</label>
        <div class="col-sm-8 col-lg-9">
          <input type="text" class="form-control" id="title" name="title" th:value="${article?.title}" required>
        </div>
      </div>
      <div class="row mb-3 justify-content-md-center">
        <label for="content" class="col-sm-2 col-lg-1 col-form-label text-sm-end">본문</label>
        <div class="col-sm-8 col-lg-9">
          <textarea class="form-control" id="content" name="content" rows="5" th:text="${article?.content}" required></textarea>
        </div>
      </div>
      <div class="row mb-4 justify-content-md-center">
        <label for="hashtag" class="col-sm-2 col-lg-1 col-form-label text-sm-end">해시태그</label>
        <div class="col-sm-8 col-lg-9">
          <input type="text" class="form-control" id="hashtag" name="hashtag" th:value="${article?.hashtag}">
        </div>
      </div>
      <div class="row mb-5 justify-content-md-center">
        <div class="col-sm-10 d-grid gap-2 d-sm-flex justify-content-sm-end">
          <button type="submit" class="btn btn-primary" id="submit-button" th:text="${formStatus?.description}"></button>
          <button type="button" class="btn btn-secondary" id="cancel-button" th:onclick="'history.back()'">취소</button>
        </div>
      </div>
    </form>
  </div>

  <footer th:replace="layouts/footer::footer"></footer>
</body>
</html>
