<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>게시판 페이지</title>
</head>
<body>
    <header>
        헤더 삽입부
        <hr>
    </header>

    <main>
        <form action="">
            <label for="search-type" hidden>유형</label>
            <select id="search-type" name="search-type">
                <option value="title" selected>제목</option>
                <option value="content">본문</option>
                <option value="id">아이디</option>
                <option value="nickname">닉네임</option>
                <option value="hashtag">해시 태그</option>
            </select>
            <label for="search-value" hidden>검색어</label>
            <input type="search" id="search-value" name="search-value" placeholder="검색어를 입력해주세요.">
            <button type="submit">검색</button>
        </form>

        <table>
            <thead>
                <tr>
                    <th>제목</th>
                    <th>해시태그</th>
                    <th>작성자</th>
                    <th>작성일</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>첫 글</td>
                    <td>#JAVA</td>
                    <td>Dongmin</td>
                    <td>2023-11-01</td>
                </tr>
                <tr>
                    <td>두번쨰 글</td>
                    <td>#JPA #SPRING</td>
                    <td>Dongmin</td>
                    <td>2023-11-12</td>
                </tr>
                <tr>
                    <td>세번째 글</td>
                    <td>#JAVA</td>
                    <td>Dongmin</td>
                    <td>2023-11-22</td>
                </tr>
            </tbody>
        </table>

        <nav>
            <table>
                <tr>
                    <td>prev</td>
                    <td>1</td>
                    <td>2</td>
                    <td>3</td>
                    <td>4</td>
                    <td>next</td>
                </tr>
            </table>
        </nav>
    </main>

    <footer>
        <hr>
        푸터 삽입부
    </footer>
</body>
</html>
